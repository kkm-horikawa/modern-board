name: Claude Documentation Organizer

on:
  schedule:
    # 毎週月曜 11:00 JST (2:00 UTC)
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  organize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Ensure parent issue exists
        run: |
          # 親Issueを確認（なければ作成）
          PARENT=$(gh issue list --label "parent,documentation-org" --state all --limit 1 --json number -q '.[0].number')

          if [ -z "$PARENT" ]; then
            echo "親Issueが存在しないため作成します"
            PARENT=$(gh issue create \
              --title "DOC-ORG: ドキュメント整理履歴" \
              --body "このIssueはドキュメント整理の履歴を記録します。クローズしないでください。" \
              --label "parent,documentation-org,automation" \
              --json number -q '.number')
          fi

          echo "PARENT_ISSUE=$PARENT" >> $GITHUB_ENV
          echo "親Issue: #${PARENT}"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Create documentation organization task
        run: |
          DATE=$(date -u +%Y-%m-%d-%H%M)

          # テンプレートを読み込んで親Issue番号を置換
          TEMPLATE=$(cat .github/templates/doc-organization-task.md | sed "s/{PARENT_ISSUE}/${{ env.PARENT_ISSUE }}/g")

          # Issueを作成
          ISSUE_URL=$(gh issue create \
            --title "DOC-ORG-${DATE}: ドキュメント整理タスク" \
            --body "$TEMPLATE" \
            --label "automation,documentation-org")

          ISSUE_NUMBER=$(echo $ISSUE_URL | sed 's|.*/||')
          echo "ISSUE_NUMBER=$ISSUE_NUMBER" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Trigger Claude
        if: success()
        run: |
          gh issue comment ${{ env.ISSUE_NUMBER }} --body "@claude このIssueの説明に記載されたドキュメント整理タスクを実行してください。"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
