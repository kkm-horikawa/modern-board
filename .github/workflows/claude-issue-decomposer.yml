name: Claude Issue Decomposer

on:
  schedule:
    # 毎日 10:00, 16:00 JST (1:00, 7:00 UTC)
    - cron: '0 1,7 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  decompose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Create decomposition task
        run: |
          DATE=$(date -u +%Y-%m-%d-%H%M)

          # テンプレートを使ってIssueを作成
          ISSUE_URL=$(gh issue create \
            --title "DECOMP-${DATE}: Issue分解タスク" \
            --body-file .github/templates/issue-decomposition-task.md \
            --label "automation,decomposition")

          ISSUE_NUMBER=$(echo $ISSUE_URL | sed 's|.*/||')
          echo "ISSUE_NUMBER=$ISSUE_NUMBER" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Trigger Claude
        if: success()
        run: |
          gh issue comment ${{ env.ISSUE_NUMBER }} --body "@claude このIssueの説明に記載されたIssue分解タスクを実行してください。"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
