name: Claude Branch Cleaner

on:
  schedule:
    # 毎週月曜日 1:00 JST (16:00 UTC 日曜日)
    - cron: '0 16 * * 0'
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Create branch cleanup task
        run: |
          DATE=$(date -u +%Y-%m-%d-%H%M)

          ISSUE_URL=$(gh issue create \
            --title "BRANCH-${DATE}: ブランチ整理タスク" \
            --body-file .github/templates/branch-cleanup-task.md \
            --label "automation,cleanup")

          ISSUE_NUMBER=$(echo $ISSUE_URL | sed 's|.*/||')
          echo "ISSUE_NUMBER=$ISSUE_NUMBER" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Trigger Claude
        if: success()
        run: |
          gh issue comment ${{ env.ISSUE_NUMBER }} --body "@claude

このIssueの説明に記載されたブランチ整理タスクを実行してください。"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
