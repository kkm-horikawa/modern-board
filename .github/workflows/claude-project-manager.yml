name: Claude Project Manager

on:
  schedule:
    # 30分おきに実行
    - cron: '*/30 * * * *'
  workflow_dispatch:  # 手動トリガーも可能

permissions:
  contents: read
  issues: write

jobs:
  create-management-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Create project management issue
        run: |
          # 現在の日時を取得
          DATE=$(date -u +%Y-%m-%d-%H%M)

          # テンプレートを読み込んでIssueを作成し、URLを取得
          ISSUE_URL=$(gh issue create \
            --title "DAILY-${DATE}: プロジェクト管理とタスク優先順位付け" \
            --body-file .github/templates/project-management-issue.md \
            --label "project-management,automated,priority:critical" \
            --milestone "マイルストーン0: 自動化基盤構築")

          # URLからIssue番号を抽出
          ISSUE_NUMBER=$(echo $ISSUE_URL | sed 's|.*/||')

          echo "✅ プロジェクト管理Issueを作成しました: Issue #${ISSUE_NUMBER}"

          # 次のステップで使えるように環境変数に保存
          echo "ISSUE_NUMBER=$ISSUE_NUMBER" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Mention Claude for analysis
        if: success()
        run: |
          # 前のステップで保存したIssue番号を使用
          ISSUE_NUMBER=${{ env.ISSUE_NUMBER }}

          # Claudeをメンションして分析を依頼（一時ファイルを使用）
          cat > /tmp/claude-mention.md << 'ENDOFFILE'
          @claude

          プロジェクト管理タスクを実行してください。

          ## 実行内容
          以下の情報を分析し、詳細なレポートをこのIssueにコメントで投稿してください：

          1. **オープンなPRの確認**
             - レビューが必要なPR
             - CI/CDの状態
             - マージ可能かどうか

          2. **Issueの優先順位分析**
             - バグ、ブロッカーの有無
             - マイルストーン進捗
             - 次に着手すべきIssue

          3. **推奨アクション**
             - 最優先で対応すべきこと
             - 次のステップの提案

          **重要**: Issue作成やPR作成は不要です。分析と推奨アクションの提示のみお願いします。
          ENDOFFILE

          gh issue comment $ISSUE_NUMBER --body-file /tmp/claude-mention.md

          echo "✅ Issue #$ISSUE_NUMBER にClaudeをメンションしました"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Slack on Success
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: 'C09UD9L8AT1'
          slack-message: |
            ✅ *Claude Project Manager - 実行成功*

            *リポジトリ:* ${{ github.repository }}
            *ワークフロー:* ${{ github.workflow }}
            *Issue作成:* #${{ env.ISSUE_NUMBER }}
            *実行時刻:* ${{ github.event.repository.updated_at }}

            <${{ github.server_url }}/${{ github.repository }}/issues/${{ env.ISSUE_NUMBER }}|Issue #${{ env.ISSUE_NUMBER }}を確認>
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: 'C09UD9L8AT1'
          slack-message: |
            ❌ *Claude Project Manager - 実行失敗*

            *リポジトリ:* ${{ github.repository }}
            *ワークフロー:* ${{ github.workflow }}
            *実行時刻:* ${{ github.event.repository.updated_at }}

            <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|ワークフロー実行ログを確認>
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
