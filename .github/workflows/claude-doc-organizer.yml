name: Claude Documentation Organizer

on:
  schedule:
    # 毎週月曜 11:00 JST (2:00 UTC)
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  organize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Create documentation organization task
        run: |
          DATE=$(date -u +%Y-%m-%d-%H%M)

          # テンプレートを使ってIssueを作成
          ISSUE_URL=$(gh issue create \
            --title "DOC-ORG-${DATE}: ドキュメント整理タスク" \
            --body-file .github/templates/doc-organization-task.md \
            --label "automation,documentation-org")

          ISSUE_NUMBER=$(echo $ISSUE_URL | sed 's|.*/||')
          echo "ISSUE_NUMBER=$ISSUE_NUMBER" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Trigger Claude
        if: success()
        run: |
          gh issue comment ${{ env.ISSUE_NUMBER }} --body "@claude このIssueの説明に記載されたドキュメント整理タスクを実行してください。"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
