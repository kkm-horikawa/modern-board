name: Claude Project Manager

on:
  schedule:
    # 2時間おきに実行
    - cron: '0 */2 * * *'
  workflow_dispatch:  # 手動トリガーも可能

permissions:
  contents: read
  issues: write

jobs:
  create-management-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Create project management issue
        run: |
          # 現在の日時を取得
          DATE=$(date -u +%Y-%m-%d-%H%M)

          # テンプレートを読み込んでIssueを作成し、URLを取得
          ISSUE_URL=$(gh issue create \
            --title "DAILY-${DATE}: プロジェクト管理とタスク優先順位付け" \
            --body-file .github/templates/project-management-issue.md \
            --label "project-management,automated,priority:critical" \
            --milestone "マイルストーン0: 自動化基盤構築" \
            --assignee @me)

          # URLからIssue番号を抽出
          ISSUE_NUMBER=$(echo $ISSUE_URL | sed 's|.*/||')

          echo "✅ プロジェクト管理Issueを作成しました: Issue #${ISSUE_NUMBER}"

          # 次のステップで使えるように環境変数に保存
          echo "ISSUE_NUMBER=$ISSUE_NUMBER" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Mention Claude for analysis
        if: success()
        run: |
          # 前のステップで保存したIssue番号を使用
          ISSUE_NUMBER=${{ env.ISSUE_NUMBER }}

          # Claudeをメンションして自動プロジェクト管理を開始
          cat > /tmp/claude-mention.md << 'ENDOFFILE'
          @claude

          このIssueの説明に記載された自動プロジェクト管理タスクを実行してください。
          ENDOFFILE

          gh issue comment $ISSUE_NUMBER --body-file /tmp/claude-mention.md

          echo "✅ Issue #$ISSUE_NUMBER にClaudeをメンションしました"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Notify Slack on Success
        if: success()
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "✅ *Claude Project Manager - 実行成功*",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "✅ *Claude Project Manager - 実行成功*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*リポジトリ:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*ワークフロー:*\n${{ github.workflow }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Issue作成:*\n#${{ env.ISSUE_NUMBER }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*実行ID:*\n${{ github.run_id }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Issue #${{ env.ISSUE_NUMBER }}を確認"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/issues/${{ env.ISSUE_NUMBER }}"
                    }
                  ]
                }
              ]
            }'

      - name: Notify Slack on Failure
        if: failure()
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "❌ *Claude Project Manager - 実行失敗*",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "❌ *Claude Project Manager - 実行失敗*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*リポジトリ:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*ワークフロー:*\n${{ github.workflow }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*実行ID:*\n${{ github.run_id }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "ワークフロー実行ログを確認"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }'
